                    <h3>Ultraviolence</h3>
                    <p>Una atmosfera nostálgica con letras de temas cliché tales como la co-dependencia y la inclinación a relaciones destructivas en “Pretty When you Cry”, la atracción al poder, el lujo en “Money Power Glory” y el sentimiento tras una ruptura en “Sad Girl”.</p>

                <img src="img/muere.jpg">
                <div class="capa">
                    <h3>Born to die</h3>
                    <p>Es el álbum debut de Lana Del Rey, lanzado en enero de 2012. Este álbum estableció a Lana Del Rey como una figura importante en la escena musical y presentó su característico estilo que combina elementos de pop, rock y música vintage. Las canciones del álbum exploran temas como el amor, la decadencia, la fama y la nostalgia.</p>
                </div>
            </figure>
        </a>
    </div>
    <div class="contenedor">

             <figure>
                 <img src="img/ocean.jpg">
                 <div class="capa">
                     <h3>Lana Del Rey Did You Know That There's a Tunnel Under Ocean Blvd</h3>
                     <p>Hasta mi última actualización de conocimientos en enero de 2022, no tengo información sobre un álbum titulado "Lana Del Rey Did You Know That There's a Tunnel Under Ocean Blvd." Es posible que haya habido lanzamientos o proyectos nuevos después de esa fecha, o que el título mencionado sea incorrecto o parte de una obra no oficial.</p>

     <div class="contenedor">
        <a href="https://www.youtube.com/watch?v=qolmz4FlnZ0">
             <figure>
                 <img src="img/NFR.jpg">
                 <div class="capa">
                     <h3>Norman Fucking Rockwell!</h3>
                     <p>Es el sexto álbum de estudio de Lana Del Rey, lanzado en agosto de 2019. Este álbum recibió elogios de la crítica y se considera uno de los mejores trabajos de Lana Del Rey. El título del álbum hace referencia al famoso pintor estadounidense Norman Rockwell. Las canciones del álbum exploran temas como el amor, la feminidad, la política y la cultura estadounidense.</p>
                 </div>
             </figure>
         </a>
     </div>
     <div class="contenedor">
        <a href="https://www.youtube.com/watch?v=QbLGjeR9bvI&list=PLlq7Qg7QtlOG20eYitf1HNm3RggRK9ctF&index=7">
             <figure>
                 <img src="img/Miel.jpg">
                 <div class="capa">
                     <h3>Honeymoon</h3>
                     <p>El álbum "Honeymoon" de Lana Del Rey, lanzado en 2015, se caracteriza por su atmósfera melancólica y nostálgica, que es una firma distintiva en la música de Lana Del Rey</p>
                 </div>
             </figure>
         </a>
     </div>
     <div class="contenedor">

             <figure>
                 <img src="img/camioneta.jpg">
                 <div class="capa">
                     <h3>Lust For Life</h3>
                     <p>Es el quinto álbum de estudio de Lana Del Rey, lanzado en 2017. El álbum explora temas recurrentes en la obra de Lana, como el amor, la nostalgia, la decadencia cultural y la búsqueda de identidad.</p>
                 </div>
